<NavBar filterHash="{{ filterHash }}"/>
<LoadingIndicator loading="{{ loading }}" />
<div class="row">
  <div class="col-md-12">
    <Filter/>
  </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div id="call-list">
                    {{ #if calls }}
                      {{ #if calls.count == 0 }}
                        <h3>No calls that match the current filter.</h3>
                      {{ else }}
                        <h3 class="call-count">{{ (page - 1) * perPage + 1 }}-{{ topCount }}
                          of {{ calls.count }} calls</h3>
                        <Pagination page={{ page }} maxPage={{ maxPage }} />

                        {{ #each calls.results }}
                        <Call call={{.}} />
                        {{ /each }}

                        <Pagination page={{ page }} maxPage={{ maxPage }} />

                      {{ /if }}
                    {{ /if }}
                </div>
            </div>
        </div>
    </div>
</div>
