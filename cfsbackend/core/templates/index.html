{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CFS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% compress css %}
    <link type="text/sass" rel="stylesheet" href="{% static 'dashboard/app.scss' %}">
    <link rel="stylesheet" href="{% static 'dashboard/dashboard.css' %}">
    {% endcompress %}
</head>
<body>
<div class="container-fluid">
    <main>
        <div class="row">
            <div class="small-6 columns">
                <div id="dc-call-dow-chart" class="chart">
                    <h3>Number of Calls by Day of Week</h3>
                </div>

                <div id="dc-call-hour-chart" class="chart">
                    <h3>Number of Calls by Hour of Day</h3>
                </div>

                <div id="dc-call-month-chart" class="chart">
                    <h3>Number of Calls by Month</h3>
                </div>
            </div>

            <div class="small-6 columns">
                <div id="dc-call-source-chart" class="chart">
                    <h3>Calls by Source</h3>
                </div>

                <div id="dc-call-nature-chart" class="chart">
                    <h3>Call Nature</h3>
                </div>
            </div>
        </div>


    </main>
    <footer>RTI 2015</footer>
</div>
<!-- Latest compiled and minified JavaScript -->
{% compress js %}
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'foundation/js/foundation.min.js' %}"></script>
    <script src="{% static 'd3/d3.js' %}"></script>
    <script src="{% static 'moment/moment.js' %}"></script>
    <script src="{% static 'underscore/underscore.js' %}"></script>
    <script src="{% static 'dashboard/dashboard.js' %}"></script>
{% endcompress %}
</body>
</html>
