{% extends "base.html" %}

{% load staticfiles %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'nvd3/build/nv.d3.css' %}">
    <link rel="stylesheet" href="{% static 'leaflet/dist/leaflet.css' %}">
{% endblock %}

{% block templates %}
    <script id="dashboard-template" type="text/html">
        <NavBar filterHash="[[ filterHash ]]"/>
        <LoadingIndicator loading="[[ loading ]]" />
        <div class="row">
            <div class="col-md-12">
                <Filter/>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6 col-lg-7">
                                <div class="row">
                                    <div id="ort" class="col-md-12">
                                        <chart-header
                                                title="Officer Response Time">
                                            <p>This chart shows us the median
                                                officer
                                                response time for the current
                                                call
                                                selection, as well as the range
                                                of
                                                response
                                                times by quartile.</p>
                                        </chart-header>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div id="ort-by-priority">
                                            <chart-header
                                                    title="Officer Response Time By Priority">
                                                <p>This chart shows us average
                                                    officer
                                                    response
                                                    time for each priority for
                                                    the
                                                    current call
                                                    selection.</p>
                                            </chart-header>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div id="ort-by-source">
                                            <chart-header
                                                    title="Officer Response Time By Source">
                                                <p>
                                                    This chart shows us average
                                                    officer
                                                    response
                                                    time for each call source
                                                    for the
                                                    current
                                                    call selection. </p>
                                            </chart-header>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-12">
                                        <div id="ort-by-dow">
                                            <chart-header
                                                    title="Officer Response Time By Day of Week">
                                                <p>
                                                    This chart shows us average
                                                    officer
                                                    response
                                                    time for each day of the week
                                                    for the
                                                    current
                                                    call selection. </p>
                                            </chart-header>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-12">
                                        <div id="ort-by-shift">
                                            <chart-header
                                                    title="Officer Response Time By Shift">
                                                <p>
                                                    This chart shows us average
                                                    officer
                                                    response
                                                    time for each shift
                                                    for the
                                                    current
                                                    call selection. </p>
                                            </chart-header>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div id="ort-by-nature">
                                            <chart-header
                                                    title="Officer Response Time By Nature">
                                                <p>
                                                    This chart shows us average
                                                    officer
                                                    response
                                                    time for each nature
                                                    for the
                                                    current
                                                    call selection. </p>
                                            </chart-header>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-lg-5">
                                <chart-header
                                        title="Officer Mean Response Time By Beat">
                                    This map shows us average officer
                                    response
                                    time for each beat for the current
                                    call
                                    selection.
                                    You can click any beat here to filter the
                                    calls
                                    to only that beat's calls.


                                </chart-header>

                                <div id="map-container">
                                    <div id="legend"></div>
                                    <div id="map"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
{% endblock %}

<!-- Latest compiled and minified JavaScript -->
{% block javascript %}
    <script src="{% static 'underscore-contrib/underscore.object.builders.js' %}"></script>
    <script src="{% static 'underscore-contrib/underscore.object.selectors.js' %}"></script>
    <script src="{% static 'd3/d3.js' %}"></script>
    <script src="{% static 'nvd3/build/nv.d3.js' %}"></script>
    <script src="{% static 'colorbrewer/colorbrewer.js' %}"></script>
    <script src="{% static 'q/q.js' %}"></script>
    <script src="{% static 'leaflet/dist/leaflet.js' %}"></script>
    <script src="{% static 'charts.js' %}"></script>
    <script src="{% static 'overview/response_time.js' %}"></script>
{% endblock %}
</body></html>
